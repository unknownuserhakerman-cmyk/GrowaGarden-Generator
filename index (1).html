<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow a Garden Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .username-box {
      text-align: center;
      margin: 30px;
    }
    .username-box input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      max-width: 80%;
    }
    .username-box button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .username-box button:hover {
      background: #388E3C;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .join-btn {
      display: block;
      margin: 40px auto;
      padding: 14px 28px;
      background: #4CAF50;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      text-align: center;
      width: fit-content;
    }
    .join-btn:hover {
      background: #388E3C;
    }
    footer {
      background: #222;
      color: #bbb;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Grow a Garden Generator</header>

  <!-- Username Entry -->
  <div class="username-box">
    <input type="text" id="username" placeholder="Enter your Roblox username">
    <button onclick="showUsername()">Generate!</button>
    <p id="output" style="margin-top:15px; font-weight:bold;"></p>
  </div>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="card">
      <img src="images/dinoegg.jpg" alt="Dinosaur Egg">
      <h3>Dinosaur Egg</h3>
    </div>
    <div class="card">
      <img src="images/trex.jpg" alt="T-Rex Dinosaur">
      <h3>T-Rex Dinosaur</h3>
    </div>
    <div class="card">
      <img src="images/pterodactyl.jpg" alt="Pterodactyl">
      <h3>Pterodactyl</h3>
    </div>
    <div class="card">
      <img src="images/disco_bee.jpg" alt="Disco Bee">
      <h3>Disco Bee</h3>
    </div>
    <div class="card">
      <img src="images/queenbee.jpg" alt="Queen Bee">
      <h3>Queen Bee</h3>
    </div>
    <div class="card">
      <img src="images/redfox.jpg" alt="Red Fox">
      <h3>Red Fox</h3>
    </div>
    <div class="card">
      <img src="images/dragonfly.jpg" alt="Dragonfly">
      <h3>Dragonfly</h3>
    </div>
    <div class="card">
      <img src="images/zombie_chicken.jpg" alt="Zombie Chicken">
      <h3>Zombie Chicken</h3>
    </div>
  </section>

  <!-- Join Group Button -->
  <a class="join-btn" href="https://roblox.com.fj/communities/7727162657/" target="_blank">
    Join Group To Verify
  </a>

  <footer>
    Fan Website for Roblox Grow a Garden • Made with ❤️
  </footer>

  <script>
    function showUsername() {
      const username = document.getElementById("username").value;
      const output = document.getElementById("output");
      if(username.trim() === "") {
        output.textContent = "⚠️ Please enter a username first.";
      } else {
        output.textContent = "✅ Username " + username + " is ready!";
      }
    }
  </script>
</body>
</html>
